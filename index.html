<!DOCTYPE html>
<html>
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='maindiv'>
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number" id="principal">  <br />
        Rate <input type="range" id="rate" min='1' step='0.25' value="10.25" max='20'>
        <span>10.25 %</span>
        <br />
        No. of Years <input type="number" min="1" max="10" id="years">  <br />
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute Interest</button>
        <span id='result'> </span>
    </div>

</body>
<footer>copyright Everyone can get rich</footer>

</html>
